<!DOCTYPE html>
<html>

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Source+Sans+Pro" rel="stylesheet">
    <title>ChatPlug</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"
			integrity="sha256-zIG416V1ynj3Wgju/scU80KAEWOsO5rRLfVyRDuOv7Q="
			crossorigin="anonymous" />
  </head>

    <body>
        <header class="header">
            <a href="index.html"><img src="assets/logo.svg" width="40px" height="40px" alt="logo"/></a>
                <section class="list">
                        <ul>
                          <li><a href="https://github.com/feelfreelinux/ChatPlug">GitHub</a></li>
                          <li><a href="features.html">Features</a></li>
                          <li><a href="https://discord.gg/xdWemhA">Support</a></li>
                        </ul>
                </section>
        </header>
		<section class="section">
			<div class="container">
				<div class="columns">
					<div class="column">
						<div class="box config" id="config-chatplug">
							<div class="field">
								<label class="label">Log level</label>
								<div class="select">
									<select id="miscord-logLevel">
										<option value="silent">silent</option>
										<option value="warn">warn</option>
										<option value="info" selected>info</option>
										<option value="verbose">verbose</option>
										<option value="silly">silly</option>
									</select>
								</div>
							</div>
				
							<div class="field">
								<label class="checkbox">
									<input id="miscord-checkUpdates" type="checkbox" checked="checked">
									<span>Check updates</span>
								</label>
							</div>

							<div class="field">
								<input class="input" id="miscord-errorChannel" type="text" placeholder="Channel (or your user ID) for error reports">
							</div>

							<div class="field">
								<input class="input" id="miscord-commandChannel" type="text" placeholder="Channel (or your user ID) for commands">
							</div>
						</div>
					</div>
					<div class="column">
						<div class="box config" id="config-messenger">
							<div class="field">
								<input class="input" id="messenger-username" type="text" placeholder="Facebook mail/username">
							</div>
			
							<div class="field">
								<input class="input" id="messenger-password" type="text" placeholder="Facebook password">
							</div>
			
							<div class="field">
								<label class="checkbox">
									<input id="messenger-forceLogin" type="checkbox">
									<span>Force login to Facebook (skip login reviews, etc.)</span>
								</label>
							</div>
			
							<div class="field">
								<label class="label">White/blacklist</label>
								<div class="select">
									<select id="messenger-list-type">
										<option value="whitelist">Whitelist</option>
										<option value="blacklist">Blacklist</option>
									</select>
								</div>
								<textarea id="messenger-filter" class="textarea" placeholder="Facebook thread IDs (one in a line)"></textarea>
							</div>
			
							<div class="field">
								<input class="input" id="messenger-format" type="text" placeholder="Message format">
							</div>
			
							<div class="field">
								<input class="input" id="messenger-sourceFormat-discord" type="text" placeholder="Discord source format">
							</div>

							<div class="field">
								<input class="input" id="messenger-sourceFormat-messenger" type="text" placeholder="Messenger source format">
								<p class="help">
									Use this only when you used {source} in the message format<br />
									More info about message format <a href="https://github.com/Bjornskjald/miscord/wiki/format">here</a>
								</p>
							</div>
			
							<p class="help" style="margin: 15px 0px;">
								Messenger chat linking was merged with custom mapping, read more <a href="https://github.com/Bjornskjald/miscord/wiki/Custom-mapping">here</a>
							</p>
			
							<div class="field">
								<label class="checkbox">
									<input id="messenger-ignoreEmbeds" type="checkbox">
									<span>Ignore embeds from Discord</span>
								</label>
							</div>
						</div>
					</div>
					<div class="column">
						<div class="box config" id="config-discord">
							<div class="field">
								<input class="input" id="discord-token" type="text" placeholder="Discord token">
							</div>
			
							<div class="field">
								<input class="input" id="discord-guild" type="text" placeholder="Discord guild (optional)">
							</div>
							
							<div class="field">
								<input class="input" id="discord-category" type="text" placeholder="Discord category name (optional)">
							</div>
			
							<div class="field">
								<label class="checkbox">
									<input id="discord-renameChannels" type="checkbox" checked="checked">
									<span>Rename Discord channels according to Messenger chat renames</span>
								</label>
							</div>
			
							<div class="field">
								<label class="checkbox">
									<input id="discord-showEvents" type="checkbox">
									<span>Show Messenger chat events (kick/leave/chat rename, etc.) on Discord</span>
								</label>
							</div>
			
							<div class="field">
								<label class="checkbox">
									<input id="discord-showFullNames" type="checkbox">
									<span>Show Messenger users' full names alongside their nicknames on Discord</span>
								</label>
							</div>
			
							<div class="field">
								<label class="checkbox">
									<input id="discord-createChannels" type="checkbox" checked="checked">
									<span>Create new channels from Facebook threads if not found</span>
								</label>
							</div>
			
							<div class="field">
								<label class="checkbox">
									<input id="discord-massMentions" type="checkbox" checked="checked">
									<span>Allow for @everyone or @here from Messenger</span>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="level">
					<div class="level-left">
						<a class="button is-info is-medium" id="generate-config">Generate config</a>
					</div>
					<div class="level-right">
						<a class="button is-info is-medium" id="download-config">Download config</a>
					</div>
				</div> 
				<div class="field">
					<textarea class="textarea" placeholder="Click the button above" id="output" rows="25"></textarea>
				</div> 
			</div>

		</section>

		<footer class="footer hero is-info is-paddingless">
			<div class="hero-body">
				
					<div class="has-text-centered">
						<p>Created by <a href="https://bjorn.ml">Bjornskjald</a>, edited by <a href="https://github.com/SerekKiri">SerekKiri</a>.</p>
						<div class="block">
							<a class="button is-info is-inverted is-outlined" href="https://github.com/Bjornskjald/miscord">Source Code</a>
						</div>
					</div>
			
			</div>
		</footer>

		<div class="modal" id="configLocation">
			<div class="modal-background" onclick="toggleModal('#configLocation')"></div>
			<button class="modal-close is-large" aria-label="close"></button>
		</div>
        </section>
        <script src="js/config.js"></script>
    </body>
</html>
