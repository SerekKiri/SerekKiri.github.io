<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="SerekKiri CV">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="SerekKiri">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

  <title>SerekKiri</title>

  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="hero is-fluid is-default has-text-centered">
        <div class="hero-body">
          <div id="chatplug-body" class="container">
            <img class="chatplug-icon" src="img/avatar.jpg" width="80rem" alt="ChatPlug">
            <h1 class="title main-title is-spaced">
              <strong>Serek Kiri</strong>
            </h1>
            <p>
              <a href="https://github.com/SerekKiri"  class="button is-primary is-outlined">GitHub</a>&nbsp;&nbsp;&nbsp;
              <a href="https://steemit.com/@animek66" class="button is-primary is-outlined">Steemit</a>&nbsp;&nbsp;&nbsp;
            </p>
          </div>
        </div>
      </section>
  <section class="hero is-fluid is-default has-text-centered caprine-screenshot">
    <section id="github" class="columns is-multiline is-centered">
        

    </section>
  </section>
</body>
<footer class="footer hero is-success is-paddingless">
    <div class="hero-body">
      <div class="container">
        <div class="has-text-centered">
          <p class="disclaimer">
            <a href="https://github.com/SerekKiri"><Strong>SerekKiri</Strong></a> &copy; 2018
          </p>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    async function profile() {
      const github = await axios.get('https://api.github.com/users/serekkiri/repos')
        github.data.forEach(function(response) {
        const github = document.getElementById('github')
        github.innerHTML += `
          <div class="box container">
            <article class="media hero">
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>${response.name}</strong>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item" aria-label="reply">
                        <span class="icon is-small">
                            <i class="fas fa-code-branch" aria-hidden="true"></i>
                          </span>
                          &nbsp;
                      ${response.forks}
                    </a>
                    <a class="level-item" aria-label="retweet">
                      <span class="icon is-small">
                        <i class="fas fa-star" aria-hidden="true"></i>
                      </span>
                      &nbsp;
                      ${response.stargazers_count}
                    </a>
                    <a class="level-item" aria-label="retweet">
                        <span class="icon is-small">
                          <i class="fas fa-glasses" aria-hidden="true"></i>
                        </span>
                        &nbsp;
                         ${response.watchers}
                      </a>
                    <a class="level-item" aria-label="like">
                        <a class="button is-primary is-outlined" href="${response.html_url}">Github</a></a>
                    </a>
                  </div>
                </nav>
              </div>
            </article>
          </div>
          ` 
      })
      }

      profile()
  </script>
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</body>
</html>
